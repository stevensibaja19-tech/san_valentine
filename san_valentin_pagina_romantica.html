<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Vos ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      animation: fadeIn 2s ease;
    }

    h1 {
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2em;
      margin: 10px 0;
      opacity: 0;
      animation: showMessage 1s forwards;
    }

    .message:nth-child(1) { animation-delay: 1s; }
    .message:nth-child(2) { animation-delay: 2s; }
    .message:nth-child(3) { animation-delay: 3s; }
    .message:nth-child(4) { animation-delay: 4s; }

    .buttons {
      margin-top: 25px;
    }

    button {
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      font-size: 1.1em;
    }

    #no {
      background: #ffffff;
      color: #ff4d6d;
    }

    #result {
      margin-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes showMessage {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/23/audio_78b3b6b33f.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Para vos ‚ù§Ô∏è</h1>

    <div class="message">Desde que llegaste a mi vida‚Ä¶</div>
    <div class="message">todo tiene m√°s sentido ‚ú®</div>
    <div class="message">Cada sonrisa tuya es mi lugar favorito üíï</div>
    <div class="message">Y por eso hoy quiero preguntarte‚Ä¶</div>

    <div class="buttons">
      <button id="yes">¬øQuer√©s ser mi San Valent√≠n? üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div id="result">¬°Sab√≠a que ibas a decir que s√≠! üòçüíò</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const result = document.getElementById('result');

    noBtn.addEventListener('click', () => {
      const currentSize = window.getComputedStyle(noBtn).fontSize;
      const newSize = parseFloat(currentSize) * 0.8;
      noBtn.style.fontSize = newSize + 'px';
      noBtn.style.padding = '8px 15px';
    });

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
      yesBtn.style.display = 'none';

    });
  </script>

</body>
</html>
