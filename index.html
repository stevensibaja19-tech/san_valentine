<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Marlin üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-top: 80px;
      font-size: 3em;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 20px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #999;
      color: white;
      position: absolute;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-110vh); }
    }

    #final {
      display: none;
      margin-top: 50px;
    }

    #teamo {
      font-size: 5em;
      margin-top: 30px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/03/audio_38b2b6e35f.mp3" type="audio/mpeg">
</audio>

<h1 id="intro"></h1>
<button id="yes">S√≠ üíñ</button>
<button id="no">No üôà</button>

<div id="final">
  <h2>Este s√°bado tenemos unas citas geniales üíï</h2>
  <h3>ponte guapa como siempre mi amor üòç</h3>
  <div id="teamo">TE AMO ‚ù§Ô∏è</div>
</div>

<canvas id="fireworks"></canvas>

<script>
  const noBtn = document.getElementById('no');
  const intro = document.getElementById('intro');

  const messages = [
    "Marlin üíï",
    "Hay algo que quiero decirte‚Ä¶",
    "Me hac√©s muy feliz üíñ",
    "Cada d√≠a a tu lado es especial ‚ú®",
    "Y por eso‚Ä¶"
  ];

  let index = 0;
  function showMessages() {
    if (index < messages.length) {
      intro.innerHTML = messages[index];
      index++;
      setTimeout(showMessages, 1800);
    } else {
      intro.innerHTML = "¬øQuer√©s ser mi San Valent√≠n? üíò";
    }
  }

  showMessages();
  const yesBtn = document.getElementById('yes');
  const finalDiv = document.getElementById('final');
  const music = document.getElementById('music');

  noBtn.style.top = '300px';
  noBtn.style.left = '50%';

  noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  yesBtn.addEventListener('click', () => {
    finalDiv.style.display = 'block';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    music.play();
    launchFireworks();
  });

  // corazones flotando
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }, 400);

  // fuegos artificiales
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function launchFireworks() {
    for (let i = 0; i < 80; i++) {
      setTimeout(() => createFirework(), i * 40);
    }
  }

  function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    for (let i = 0; i < 40; i++) {
      ctx.fillStyle = `hsl(${Math.random() * 360},100%,60%)`;
      ctx.beginPath();
      ctx.arc(x + Math.random() * 80 - 40, y + Math.random() * 80 - 40, 2, 0, Math.PI * 2);
      ctx.fill();
    }
  }
</script>

</body>
</html>
