    body {

      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);

      animation: fadeIn 2s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 2em;
    }

    .message {
      font-size: 1.15em;
      margin: 10px 0;
      opacity: 0;
      animation: showMessage 1s forwards;
    }

    .message:nth-child(1) { animation-delay: 1s; }
    .message:nth-child(2) { animation-delay: 2s; }
    .message:nth-child(3) { animation-delay: 3s; }
    .message:nth-child(4) { animation-delay: 4s; }
    .message:nth-child(5) { animation-delay: 5s; }
    .message:nth-child(6) { animation-delay: 6s; }

    .buttons {
      margin-top: 25px;
    }

    button {
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      font-size: 1.1em;
    }

    #no {
      background: #ffffff;
      color: #ff4d6d;
      position: absolute;
    }

    #result {
      margin-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
      display: none;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes showMessage {
      to { opacity: 1; }
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
